name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: shop
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: homeoffice_shop_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: backend/requirements.txt
      - run: pip install -r backend/requirements.txt
      - run: pip install -r backend/requirements-test.txt
      - name: Lint with ruff
        working-directory: backend
        run: pip install ruff && ruff check src/ --select E,F,W --ignore E501
      - name: Audit dependencies
        working-directory: backend
        continue-on-error: true
        run: pip install pip-audit && pip-audit -r requirements.txt || true
      - name: Run backend tests
        working-directory: backend
        env:
          DB_HOST: localhost
          DB_PORT: "5432"
          DB_USER: shop
          DB_PASSWORD: testpass
          DB_NAME: homeoffice_shop_test
          JWT_SECRET_KEY: test-secret-key-for-ci-must-be-at-least-32-chars
          SECRET_KEY: test-secret-key-for-ci-must-be-at-least-32-chars
          ALLOWED_EMAIL_DOMAINS: example.com
          INITIAL_ADMIN_EMAILS: admin@example.com
        run: pytest tests/ -v --tb=short --cov=src --cov-report=term-missing

  frontend-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
        working-directory: frontend
      - name: TypeScript check
        run: npx tsc -b
        working-directory: frontend
      - name: Lint
        run: npx eslint .
        working-directory: frontend
      - name: Tests
        run: npx vitest run
        working-directory: frontend
      - name: Audit dependencies
        working-directory: frontend
        continue-on-error: true
        run: npm audit --audit-level=high || true
