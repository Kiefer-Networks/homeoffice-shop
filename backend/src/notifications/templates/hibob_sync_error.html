{% extends "base_layout.html" %}
{% block content %}
    <h2 style="margin: 0 0 16px; font-size: 18px; color: #c00;">HiBob Sync Failed</h2>
    <p style="color: #555;">The employee sync from HiBob has failed.</p>
    {% if error_message %}
    <div style="background: #fff0f0; border: 1px solid #ffcccc; border-radius: 4px; padding: 12px 16px; margin: 16px 0;">
        <p style="margin: 0; color: #c00; font-weight: 600;">Error Details</p>
        <p style="margin: 8px 0 0; color: #333;">{{ error_message }}</p>
    </div>
    {% endif %}
    <p style="color: #555;">Please check the sync logs for more details.</p>
{% endblock %}
