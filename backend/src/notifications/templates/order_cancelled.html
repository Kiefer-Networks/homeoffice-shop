{% extends "base_layout.html" %}
{% block content %}
    <h2 style="margin: 0 0 16px; font-size: 18px; color: #333;">Order Cancelled</h2>
    <p style="color: #555;">Order <strong>#{{ order_id[:8] }}</strong> has been cancelled by <strong>{{ user_name }}</strong> ({{ user_email }}).</p>
    <p style="color: #555;"><strong>Reason:</strong> {{ reason }}</p>
    <p style="color: #555;">Total: <strong>&euro;{{ "%.2f"|format(total_cents / 100) }}</strong></p>
{% endblock %}
