<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
    <h2>Order Cancelled</h2>
    <p>Order <strong>#{{ order_id[:8] }}</strong> has been cancelled by <strong>{{ user_name }}</strong> ({{ user_email }}).</p>
    <p><strong>Reason:</strong> {{ reason }}</p>
    <p>Total: <strong>&euro;{{ "%.2f"|format(total_cents / 100) }}</strong></p>
</body>
</html>
