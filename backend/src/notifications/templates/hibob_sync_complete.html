<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
    <h2>HiBob Sync Complete</h2>
    <p>The employee sync from HiBob has completed.</p>
    <ul>
        <li>Employees synced: <strong>{{ employees_synced }}</strong></li>
        <li>New employees: <strong>{{ employees_created }}</strong></li>
        <li>Updated: <strong>{{ employees_updated }}</strong></li>
        <li>Deactivated: <strong>{{ employees_deactivated }}</strong></li>
    </ul>
    {% if error_message %}
    <p style="color: #c00;"><strong>Error:</strong> {{ error_message }}</p>
    {% endif %}
</body>
</html>
